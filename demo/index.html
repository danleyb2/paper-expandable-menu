<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-menu demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../paper-item/paper-item.html">
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../paper-menu.html">

  <link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
  <link rel="import" href="../paper-expandable-menu.html">

  <style is="custom-style">
    .horizontal-section {
      padding: 0 !important;
    }

    .avatar {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      background: #ccc;
    }

    paper-item {
      --paper-item: {
        cursor: pointer;
      };
    }

    .sublist paper-item {
      padding-left: 30px;
    }

    .sublist2 paper-item {
      padding-left: 50px;
    }
  </style>
</head>
<body unresolved>
  <div class="horizontal-section-container">

    <div>
      <h4>Paper-Sub-Menu</h4>
      <div class="horizontal-section">
          <paper-expandable-menu label="paper-menu">
            <paper-item slot="menu-trigger">menu</paper-item>

            <paper-listbox selected="0" slot="menu-content">
              <paper-item>Item 1</paper-item>
              <paper-item>Item 2</paper-item>
              <paper-item>Item 3</paper-item>
            </paper-listbox>

        </paper-expandable-menu>


          <paper-expandable-menu label="Unavailable" disabled>
            <paper-item slot="menu-trigger">Unavailable</paper-item>
            <paper-menu slot="menu-content" class="menu-content sublist">
              <paper-item>Unavailable 1</paper-item>
              <paper-item>Unavailable 2</paper-item>
            </paper-menu>
          </paper-expandable-menu>
      </div>
    </div>
  </div>
</body>
</html>
